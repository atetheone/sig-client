<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:">
          <img 
            src="assets/images/image.png" 
            alt="logo" 
            width="100px" 
            height="auto"
          />
          SIG-VHE
        </a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login</b></h3>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Email Address" 
                [(ngModel)]="email" 
                name="email" 
                required 
              />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password" 
                [(ngModel)]="password" 
                name="password" 
                required 
              />
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input 
                  class="form-check-input input-primary" 
                  type="checkbox" 
                  id="customCheckc1" 
                  checked 
                />
                <label class="form-check-label text-muted" for="customCheckc1">
                  Keep me signed in
                </label>
              </div>
              <h5 class="text-secondary f-w-400">
                <a href="javascript:">Forgot Password?</a>
              </h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright Â© <a href="https://codedthemes.com/" target="_blank">ESP</a></p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
