<div class="settings">
    <h2>ParamÃ¨tres</h2>
    <form (ngSubmit)="saveSettings()">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <br>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
            <div *ngIf="!user.username && formSubmitted" class="error-message">Le nom d'utilisateur est obligatoire.</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <div *ngIf="!user.email && formSubmitted" class="error-message">L'email est obligatoire.</div>
            <div *ngIf="user.email && !isValidEmail(user.email) && formSubmitted" class="error-message">Entrez une adresse email valide.</div>
        </div>
        <button type="submit">Enregistrer</button>
    </form>

    <!-- Notification -->
    <div *ngIf="showNotification" class="notification">
        {{ notificationMessage }}
    </div>
</div>
