<div class="case-management">
    <h2>Gestion des Cas d'Hépatite E</h2>
    <div class="case-form">
      <form (ngSubmit)="saveCase()">
        <div class="form-group">
          <label for="patientName">Nom du Patient</label>
          <input type="text" id="patientName" name="patientName" [(ngModel)]="patientName" />
        </div>
        <div class="form-group">
          <label for="caseDate">Date du Cas</label>
          <input type="date" id="caseDate" name="caseDate" [(ngModel)]="caseDate" />
        </div>
        <div class="form-group">
          <label for="location">Localisation</label>
          <input type="text" id="location" name="location" [(ngModel)]="location" />
        </div>
        <div class="form-group">
          <button type="submit">Enregistrer le cas</button>
        </div>
      </form>
    </div>
  
    <div class="case-list">
      <h3>Cas Enregistrés</h3>
      <table>
        <thead>
          <tr>
            <th>Nom du Patient</th>
            <th>Date du Cas</th>
            <th>Localisation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let caseData of cases">
            <td>{{ caseData.patientName }}</td>
            <td>{{ caseData.caseDate }}</td>
            <td>{{ caseData.location }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="footer">
      <p>Copyright © 2024 CodedThemes. All Rights Reserved.</p>
      <p>Developed by Até, Maguette & Silamakan, ESP (École Supérieure Polytechnique)</p>
    </div>
  </div>
